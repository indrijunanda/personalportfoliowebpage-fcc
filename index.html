<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">
    <title>Personal Portfolio Webpage - Freecodecamp</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous" />

<body>

                <h1>hi!. welcome</h1>

        </header>
        <section id="projects" class="projects-section">
            <h1>My Portfolio</h1>
            <div class="project-container">
                <div class="project-list">
                    <a href="#" class="project-item">
                        <img src="http://placehold.it/300x200" class="project-image">

                    <a href="#" class="project-item">

                    </a>
                    <a href="#" class="project-item">
                        <img src="http://placehold.it/300x200" class="project-image">

                    <a href="#" class="project-item">

            </div>

        <footer>
            <section id="contact-me" class="contact">
                <h1 class="contact-header">come join with me</h1>
                <div class="contact-link">
                    <a href="https://github.com/freecodecamp" class="link-for-contact" id="profile-link" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                </div>
            </section>
            <div class="copyright">
                <p>copyright &copy; 2019</p>
            </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
